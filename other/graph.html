<html>
  <head>
    <title>Simple Graph Layout: Hello World</title>
    <style>
      #cy {width: 100%; height: 100%; display: block}
    </style>
  </head>
  <body>
    <div id="cy"></div>
    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
    <script>
      var cy = cytoscape({
          container: document.getElementById('cy'),
          elements: [
              {data: { id: 'a' }},
              {data: { id: 'b' }},
              {data: { id: 'ab', source: 'a', target: 'b' }}
          ],
          style: [{selector: 'node', style: {'background-color': '#666', 'label': 'data(id)'}}, {selector: 'edge', style: {'width': 3, 'line-color': '#ccc', 'target-arrow-color': '#ccc', 'target-arrow-shape': 'triangle'}}],
          layout: {name: 'grid', rows: 1}
      });
    </script>
  </body>
</html>
